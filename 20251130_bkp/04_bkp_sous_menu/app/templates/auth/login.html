<!DOCTYPE html>
<html lang="fr" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ t('auth_login_title') }} - NBCM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body { min-height: 100vh; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%); }
        .login-card { background: rgba(255,255,255,0.95); border-radius: 20px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); overflow: hidden; max-width: 400px; width: 100%; }
        .login-header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 2rem; text-align: center; color: white; }
        .login-header i { font-size: 3rem; }
        .login-body { padding: 2rem; }
        .form-floating > .form-control:focus ~ label { color: #667eea; }
        .form-control:focus { border-color: #667eea; box-shadow: 0 0 0 0.25rem rgba(102,126,234,0.25); }
        .btn-login { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none; padding: 0.75rem; font-weight: 600; }
        .btn-login:hover { transform: translateY(-2px); box-shadow: 0 5px 20px rgba(102,126,234,0.4); }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-header">
            <i class="bi bi-shield-check"></i>
            <h3 class="mt-2 mb-0">NBCM {{ t('app_version') }}</h3>
            <small class="opacity-75">{{ t('auth_login_subtitle') }}</small>
        </div>
        <div class="login-body">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">{{ message }}<button type="button" class="btn-close" data-bs-dismiss="alert"></button></div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <form method="POST">
                <div class="form-floating mb-3"><input type="text" class="form-control" id="username" name="username" placeholder="{{ t('auth_username') }}" required autofocus><label for="username"><i class="bi bi-person me-2"></i>{{ t('auth_username') }}</label></div>
                <div class="form-floating mb-3"><input type="password" class="form-control" id="password" name="password" placeholder="{{ t('auth_password') }}" required><label for="password"><i class="bi bi-lock me-2"></i>{{ t('auth_password') }}</label></div>
                <div class="form-check mb-4"><input class="form-check-input" type="checkbox" id="remember" name="remember"><label class="form-check-label" for="remember">{{ t('auth_remember_me') }}</label></div>
                <button type="submit" class="btn btn-primary btn-login w-100"><i class="bi bi-box-arrow-in-right me-2"></i>{{ t('auth_login') }}</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
