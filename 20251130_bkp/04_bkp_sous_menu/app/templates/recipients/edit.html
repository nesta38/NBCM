{% extends "base.html" %}
{% block title %}Modifier Destinataire{% endblock %}
{% block page_title %}Modifier Destinataire{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0"><i class="bi bi-person-gear"></i> Modifier {{ recipient.name }}</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Nom complet</label>
                            <input type="text" class="form-control" name="name" value="{{ recipient.name }}" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Email</label>
                            <input type="email" class="form-control" name="email" value="{{ recipient.email }}" required>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Heure d'envoi</label>
                            <input type="time" class="form-control" name="schedule_time" value="{{ recipient.schedule_time }}" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Format rapport</label>
                            <select class="form-select" name="report_format">
                                <option value="pdf" {% if recipient.report_format == 'pdf' %}selected{% endif %}>PDF</option>
                                <option value="excel" {% if recipient.report_format == 'excel' %}selected{% endif %}>Excel</option>
                                <option value="both" {% if recipient.report_format == 'both' %}selected{% endif %}>PDF + Excel</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" name="include_details" id="include_details" {% if recipient.include_details %}checked{% endif %}>
                        <label class="form-check-label" for="include_details">Inclure les détails des jobs</label>
                    </div>
                    
                    <div class="form-check mb-4">
                        <input type="checkbox" class="form-check-input" name="active" id="active" {% if recipient.active %}checked{% endif %}>
                        <label class="form-check-label" for="active">Actif (reçoit les emails)</label>
                    </div>
                    
                    <div class="d-flex justify-content-end gap-2">
                        <a href="{{ url_for('recipients.index') }}" class="btn btn-secondary">Annuler</a>
                        <button type="submit" class="btn btn-primary"><i class="bi bi-save"></i> Enregistrer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
